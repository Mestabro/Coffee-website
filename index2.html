<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example website
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810 0%, #6f4e37 100%);
            color: #f5e6d3;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3em;
            color: #f5e6d3;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #d4a574;
            font-style: italic;
        }

        .coffee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .coffee-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(212, 165, 116, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .coffee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 165, 116, 0.6);
        }

        .coffee-name {
            font-size: 1.8em;
            color: #f5e6d3;
            margin-bottom: 15px;
            border-bottom: 2px solid #d4a574;
            padding-bottom: 10px;
        }

        .taste-label {
            font-weight: bold;
            color: #d4a574;
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .taste-description {
            line-height: 1.6;
            color: #f5e6d3;
        }

        .strength {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 15px;
            background: rgba(212, 165, 116, 0.3);
            border-radius: 20px;
            font-size: 0.9em;
            color: #f5e6d3;
        }
    </style>
</head>

<body>
    <h1>HEllo paGe 2</h1>
</body>

</html>
